<body>
    <script type="text/javascript">
        function prepareFood(){
            return new Promise((resolve,reject) => {
                let isCookAvailable = true;
                setTimeout(()=>{
                    if(isCookAvailable){
                        resolve("üçΩÔ∏è Food is ready...");
                    }else{
                        reject("üßë‚Äçüç≥ Chef is not available...");
                    }
                },2000);
            });
        }

        async function serveCustomer(){
            try{
                console.log("Order taken from customer");
                let msg = await prepareFood();
                console.log(`Status is : ${msg}`);
            }catch(error){
                console.log(`Status is : ${error}`);
            }
        }

        serveCustomer();
        console.log("Waiter served the customer with water...");
    </script>
</body>

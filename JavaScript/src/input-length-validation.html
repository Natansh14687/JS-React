<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function validateUserName(){
            let userName = document.getElementById("txtUser");
            const msg = document.getElementById("error-msg");

            if(userName.value.length == 0){
                msg.innerHTML = "Name is required".fontcolor("red");
            }else if(userName.value.length <= 4){
                msg.innerHTML = "Name is too short".fontcolor("purple");
            }else{
                msg.innerHTML = "";
            }
        }
    </script>
</head>
<body>
    <dl>
        <dt>Username : </dt>
        <dd><input type="text" name="userName" id="txtUser" onkeyup="validateUserName()"></dd>
        <dd id="error-msg">

        </dd>
    </dl>
</body>
</html>

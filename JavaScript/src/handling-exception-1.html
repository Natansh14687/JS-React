<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        class DivideByGreaterDenominator extends Error{
            constructor(msg){
                super(msg);
            }
        }

        function divide(a,b){
            if(b>a){
                throw new DivideByGreaterDenominator("Invalid denominator");
            }
            console.log(`Result is : ${a/b}`);
        }

        try{
            divide(10,100);
        }catch(error){
            console.log("Can't divide by bigger denominator", error.message)
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Page</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <form action="//" class="p-4">
        <h2>Register User</h2>
        <dl class="row w-50 mt-3">
            <dt class="col-3">Username</dt>
            <dd class="col-9"><input type="text" name="username" id="username" class="form-control"></dd>
            <dt class="col-3">Password</dt>
            <dd class="col-9"><input type="password" name="password" id="password" class="form-control"></dd>
            <dt class="col-3">Age</dt>
            <dd class="col-9"><input type="text" class="form-control" name="age" id="age"></dd>
            <dt class="col-3">City</dt>
            <dd class="col-9">
                <select name="city" id="city" class="form-select">
                    <option value="banglore">Banglore</option>
                    <option value="hyderabad">Hyderabad</option>
                    <option value="sirsa">Sirsa</option>
                </select>
            </dd>
        </dl>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <style type="text/css">
        body{
            height: 100vh;
        }
    </style>
</head>
<body class="container-fluid bg-secondary p-4">
    <form action="//">
        <h2 class="text-light">Personal Loan EMI Calculator</h2>
        <div class="bg-light rounded d-flex justify-content-between p-4">
            <div>
                <div class="mb-5">
                    <span>Amount u need</span>
                    <span> <input type="text" name="amount" id="amount" size="8"></span>
                </div>
                <div class="mb-5">
                    <input type="range" name="rangeAmount" id="range-amount" class="form-range">
                </div>
                <div class="d-flex justify-content-between">
                    <div>
                        <span class="bi-currency-rupee"></span><span> 50,000</span>
                    </div>
                    <div>
                        <span class="bi-currency-rupee"></span><span> 10,00,000</span>
                    </div>
                </div>
            </div>

            <div>
                <div class="mb-5">
                    <span>For</span>
                    <span> <input type="text" name="amount" id="amount" size="5"></span>
                    <span>Years</span>
                </div>
                <div class="mb-5">
                    <input type="range" name="rangeAmount" id="range-amount" class="form-range">
                </div>
                <div class="d-flex justify-content-between">
                    <div>
                        <span class="bi-currency-rupee"></span><span> 1 year</span>
                    </div>
                    <div>
                        <span class="bi-currency-rupee"></span><span> 5 year</span>
                    </div>
                </div>
            </div>

            <div>
                <div class="mb-5">
                    <span>Interest Rate</span>
                    <span> <input type="text" name="amount" id="amount" size="5"></span>
                    <span>%</span>
                </div>
                <div class="mb-5">
                    <input type="range" name="rangeAmount" id="range-amount" class="form-range">
                </div>
                <div class="d-flex justify-content-between">
                    <div>
                        <span class="bi-currency-rupee"></span><span> 10.5%</span>
                    </div>
                    <div>
                        <span class="bi-currency-rupee"></span><span> 16.45%</span>
                    </div>
                </div>
            </div>
            <button class="btn bg-primary text-light">Calculate</button>
        </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <form action="//">
        <dl>
            <dt>Toolbar</dt>
            <dd class="d-flex justify-content-between btn btn-toolkit btn-danger">
                <div class="btn-group">
                    <button class="btn btn-danger">Home</button>
                    <button class="btn btn-danger">Shop</button>
                    <button class="btn btn-danger">Contact</button>
                    <button class="btn btn-danger">Blog</button>
                </div>
                <div class="btn-group">
                    <button class="bi-search btn btn-danger"></button>
                    <button class="bi-heart btn btn-danger"></button>
                    <button class="bi-person btn btn-danger"></button>
                </div>
            </dd>

            <dt>Ordinary button</dt>
            <dd><button>Login</button></dd>

            <dt>Button Base</dt>
            <dd><button class="btn">Login</button></dd>

            <dt>Contextual Button</dt>
            <dd>
                <button class="btn btn-success">Insert</button>
                <button class="btn btn-warning">Update</button>
                <button class="btn btn-danger">Delete</button>
            </dd>

            <dt>Outline contextual buttons</dt>
            <dd><button class="btn btn-outline-success">Insert</button>
                <button class="btn btn-outline-warning">Update</button>
                <button class="btn btn-outline-danger">Delete</button>
            </dd>

            <dt>Special Buttons</dt>
            <dd>
                <button class="btn-close"></button>
                <button class="btn btn-link">SignOut</button>
            </dd>

            <dt>Group Button</dt>
            <dd class="btn-group">
                <button class="btn btn-success">Insert</button>
                <button class="btn btn-warning">Update</button>
                <button class="btn btn-danger">Delete</button>
            </dd>

            <dt>Group Button vertical</dt>
            <dd class="btn-group-vertical">
                <button class="btn btn-success">Insert</button>
                <button class="btn btn-warning">Update</button>
                <button class="btn btn-danger">Delete</button>
            </dd>

            <dt>Logo based button</dt>
            <dd class="btn-group-vertical">
                <button class="bi-facebook btn btn-success"></button>
                <button class="bi-instagram btn btn-warning"></button>
                <button class="bi-twitter btn btn-danger"></button>
            </dd>
        </dl>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
    <link rel="stylesheet" href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style type="text/css">
        div{
            margin-left: 40px;
            font-weight: bold;
            font-size: large;
        }
        ul{
            padding: 0px;
            margin-left: 50px;
            list-style: none;
        }
        li{
            margin-bottom: 15px;
        }
        .mark-bold{
            font-weight: bold;
        }
        .mark-blue{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- <ul type="circle">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul> -->

    <div>Available Offers</div>
    <ul>
        <li class="bi-tag-fill"><span class="mark-bold">Special Price</span> Get extra 40% off (price inclusive of cashback/coupon) <span class="mark-blue">T&C</span></li>
        <li class="bi-tag-fill"><span class="mark-bold">Bank Offer</span> 100% Cashback upto 500Rs on Axis Bank SuperMoney Rupay CC UPI transactions on super.money UPI <br><span class="mark-blue">T&C</span></li>
        <li class="bi-tag-fill"><span class="mark-bold">Bank Offer</span> 5% Unlimited Cashback on Flipkart Axis Bank Credit Card <span class="mark-blue">T&C</span></li>
    </ul>
</body>
</html>

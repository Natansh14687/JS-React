<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>
<body>
    <form action="" method="post">
        <input type="text" name="txtTest" id="" placeholder="color/colour" pattern="colou?r">
        <input type="text" name="starType" id="" placeholder="color/colour/colouur/..." pattern="colou*r">
        <input type="text" name="plusType" id="" placeholder="colour/colouur/colouuur/..." pattern="colou+r">
        <input type="text" name="dotType" id="" placeholder="boy/buy" pattern="b.y">
        <input type="text" name="orType" id="" placeholder="red or blue or green" pattern="red | blue | green">
        <input type="text" name="notAllowed" id="" placeholder="a,d,s not allowed" pattern="[^a,d,s]">
    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Bootstrap Theme</title>
    <link rel="stylesheet" href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style type="text/css">
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        footer{
            display: grid;
            grid-template-columns: 2.4fr 2.4fr 2.4fr 2.4fr 2.4fr;
            background-color: #1F1F1F;
            color: white;
            height: 300px;
            padding: 120px;
        }
        section div{
            font-weight: bolder;
            font-size: x-large;
            margin-bottom: 20px;
        }
        section span{
            margin-left: 6px;
            cursor: pointer;
            color: #BABABA;
        }
        nav div, address div{
            font-weight: bold;
            margin-bottom: 20px;
        }
        nav span, address span{
            display: block;
            margin-top: 10px;
            cursor: pointer;
            color: #BABABA;
        }
    </style>
</head>
<body>
    <footer>
        <section>
            <div>Shopper.</div>
            <span class="bi-facebook"></span>
            <span class="bi-youtube"></span>
            <span class="bi-twitter"></span>
            <span class="bi-instagram"></span>
            <span class="bi-github"></span>
        </section>
        <nav>
            <div>SUPPORT</div>
            <span>Contact Us</span>
            <span>FAQs</span>
            <span>Size Guide</span>
            <span>Shipping & Returns</span>
        </nav>
        <nav>
            <div>SHOP</div>
            <span>Men's Shopping</span>
            <span>Women's Shopping</span>
            <span>Kid's Shopping</span>
            <span>Discount</span>
        </nav>
        <nav>
            <div>COMPANY</div>
            <span>Our Story</span>
            <span>Careers</span>
            <span>Terms & Conditions</span>
            <span>Privacy & Cookie Policy</span>
        </nav>
        <address>
            <div>Contact</div>
            <span>1-202-555-0105</span>
            <span>1-202-555-0106</span>
            <span>help@shopper.com</span>
        </address>
    </footer>
</body>
</html>

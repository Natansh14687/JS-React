<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo</title>
    <link rel="stylesheet" href="../../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }
        html,body{
            height: 100%;
            width: 100%;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .page{
            height: 100%;
            width: 100%;
        }
        header{
            display: flex;
            justify-content: space-between;
            /* padding: 2vh; */
            /* background-color: tomato; */
            align-items: center;
            height: 60px;
            box-shadow: 0 4px 6px -6px #222;
        }
        nav span{
            margin-right: 1vw;
            /* font-weight: lighter; */
            font-size: small;
            cursor: pointer;
        }
        .title{
            margin-left: 2vw;
            font-size: larger;
            font-weight: bolder;
            cursor: pointer;
        }
        .sign-up{
            padding: 0.7vh 1.2vh;
            border: none;
            border-radius: 3px;
            background-color: lightseagreen;
            color: white;
        }
        .bi-list{
            display: none;
        }



        main{
            /* background-color: blueviolet; */
            height: calc(100% - (60px + 4vh));
            display: flex;
        }
        .left{
            /* background-color: red; */
            height: calc(100% - (9vh + 10vh));
            width: 50%;
            padding: 4.5vh 24px;
            margin: 10vh 0px;
        }
        .right{
            /* background-color: green; */
            height: calc(100% - (9vh + 10vh));
            width: 50%;
            padding: 4.5vh 24px;
            margin: 10vh 0px;
        }
        .left h1{
            font-size: 9vh;
        }
        .left h1 span{
            color: lightseagreen;
        }
        .left p{
            font-size: 3.4vh;
            margin: 2vh 0px;
        }
        .left button{
            padding: 2vh 2vw;
            border: none;
            border-radius:5px;
            margin-top: 2vh;
            cursor: pointer;
            background-color: #DC4262;
            color: white;
        }
        .right img{
            height: 60vh;
            width: 30vw;
            margin-top: -5vh;
            position: absolute;
            right: 90px;
        }




















        @media (max-width: 600px) {
            header{
                padding: 1vh;
                background-color: #fff;
            }
            header nav span{
                display: none;
            }
            .bi-list{
                display: block;
                font-size: large;
                font-weight: bold;
            }
            main{
                height: calc(100% - (30px + 2vh));
                flex-direction: column;
            }
            .left{
            /* background-color: red; */
            height: calc(100% - (9vh + 10vh));
            width: calc(100% - 48px);
            padding:  0vh 24px;
            margin: 5vh 0px;
            }
            .right{
            /* background-color: green; */
            height: calc(100% - (9vh + 10vh));
            width: calc(100% - 48px);
            padding: 0vh 24px;
            margin: 10vh 0px;
            }
            .left h1{
            font-size: 5vh;
            }
            .left p{
            font-size: 2vh;
            /* margin: 2vh 0px; */
            }
            .left button{
            padding: 2vh 3vw;
            border: none;
            font-weight: bold;
            /* border-radius:5px; */
            margin-top: 1vh;
            /* cursor: pointer; */
            /* background-color: #DC4262; */
            /* color: white; */
            }
            .right img{
            height: 30vh;
            width: 60vw;
            margin-top: -7vh;
            position: absolute;
            right: 60px;
            }
        }

    </style>
</head>
<body>
    <div class="page">
        <header>
            <div class="title">Logo</div>
            <nav>
                <span>Home</span>
                <Span>Men</Span>
                <span>Women</span>
                <span>Kids</span>
                <span><button class="sign-up">sign up</button></span>
                <span class="bi-list"></span>
            </nav>
        </header>
        <main>
            <div class="left">
                <h1>Learn from the <span>coolest</span> coding platform of India.</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rerum nemo tenetur mollitia ad sint nostrum quisquam ipsam impedit recusandae esse.</p>
                <button>Explore more</button>
            </div>
            <div class="right">
                <img src="../../public/images/codeer-image.png" alt="">
            </div>
        </main>
    </div>
</body>
</html>

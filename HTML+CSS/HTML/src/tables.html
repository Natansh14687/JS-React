<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <caption>title</caption>
        <thead>
            <tr>
                <th>heading 1</th>
                <th>heading 2</th>
                <th>heading 3</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>r1d1</td>
                <td>r1d2</td>
                <td>r1d3</td>
            </tr>
            <tr>
                <td>r2d1</td>
                <td>r2d2</td>
                <td>r2d3</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>ed1</td>
                <td>ed2</td>
                <td>ed3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure Figcaption</title>
</head>
<body>
    <figure>
        <img src="../public/images/zenitsu-agatsuma.jpeg" alt="" height="400px">
        <figcaption>This image is of zenitsu</figcaption>
    </figure>
</body>
</html>

<!-- figure and figcaption are for SEO purpose, as bots can't read images so figcaption tells them what the image is about...-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Div Span</title>
        <style type="text/css">
            div{
                margin: 20px;
                border: 2px solid black;
                padding: 5px;
            }
            span{
                color: green;
                font-weight: bold;
            }
        </style>
    </head>
    <body>

        <div class="parent-container">
            <div class="frontend-container">
                FrontEnd
                <div class="html">
                    HTML <br>
                    It is a <span>markup</span> language
                </div>
                <div class="css">
                    CSS <br>
                    It is a <span>styling</span> language
                </div>
            </div>
            <div class="backend-container">
                BackEnd
                <div class="node">
                    Node.js <br>
                    It is a <span>server</span> side language
                </div>
                <div class="mongodb">
                    MongoDB <br>
                    It is a <span>database</span> engine
                </div>
            </div>
        </div>
        
    </body>
</html>
